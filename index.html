<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Problem Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Codeforces Problem Finder</h1>
        <div class="input-group">
            <input type="text" id="userId" placeholder="Enter Codeforces ID" required>
            <button id="fetchButton">Find Problems</button>
        </div>
        <div id="loading" class="hidden">Loading...</div>
        <div id="error" class="hidden"></div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
