<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF Problems Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">CF Problems Tracker</div>
            <div class="nav-links">
                <a href="#" class="active">HOME</a>
                <a href="#">COMPARE</a>
                <a href="#">VIRTUAL RATING CHANGE</a>
                <a href="#">SAY SOMETHING</a>
            </div>
        </nav>
    </header>
    <main>
        <div id="container">
            <input type="text" id="userId" placeholder="Codeforces User Handle">
            <button id="fetchButton">Fetch Problems</button>
            <div id="loading" class="hidden">Loading...</div>
            <div id="error" class="hidden"></div>
            <div id="graphsContainer">
                <div class="graph-wrapper">
                    <h3>All the problems you solved</h3>
                    <canvas id="solvedChart"></canvas>
                </div>
                <div class="graph-wrapper">
                    <h3>Problems you struggled while solving</h3>
                    <canvas id="struggledChart"></canvas>
                </div>
            </div>
            <div id="details" class="hidden">
                <div id="detailsContent"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>Developed by [PRAHLAD SHARAN GUPTA]</p>
        <div class="social-buttons">
            <button class="recommend">Recommend</button>
            <button class="star">Star 1,108</button>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
